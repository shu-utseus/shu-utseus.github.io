{{ define "main" }}
<article class="post p-1">
  <header class="post-header">
    <h1 class="post-title m-b-l">{{ .Title }}</h1>
  </header>
  <div class="post-content">
    <div class="row">
      {{- $cols := "col-12" -}}
      {{- if $.Site.Params.usesidebar -}}
      {{- $cols = "col-8 col-md-12" -}}
      {{- end -}}
      <div class="{{- $cols -}}">
        {{ .Content }}
      </div>
    </div>
  </div>

</article>
{{ end }}
